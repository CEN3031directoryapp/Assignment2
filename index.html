<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>

      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--

                Implement a way to filter through listings using the search bar

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="nameSearch">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th> </th>
                <th> </th>
                <tr ng-repeat="element in listings | orderBy:'code' | filter:nameSearch">
                  <td>{{element.code}}</td>
                  <td>{{element.name}}</td>
                  <td><input class = "btn btn-default" type="submit" value="Show Details" ng-click="showDetails($index)"/>
                  <td><input class = "btn btn-warning" type="submit" value="Remove this" ng-click="deleteListing($index)"/></td>
                </tr>
              </tr>
              <!--

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->
            </table>
          </div>
          <!--

              Write an HTML form that adds new listings to the directory

            -->

        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!--

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>

          <div>
            <h4 ng-model="long">Longitude: {{long}} </h4>
            <h4 ng-model="lat">Latitude: {{lat}}</h4>
            <h4 ng-model="addr">Address: {{addr}}</h4>
          </div>

        </div>
        <section class = "col-md-12">
          <h3>Add a building!</h3>
          <form novalidate class="form-inline" role ="forms">
            <div class = "form-group">
              <label for="bc">Building Code:</label>
              <input type="text" class = "form-control" ng-model="buildingCode" id="bc" required/><br>
            </div>
            <div class = "form-group">
              <label  for="bn">Building Name:</label>
              <input type="text" class = "form-control" ng-model="buildingName" id="bn" required/> <br/>
            </div>
            <div class = "form-group">
              <label for="ba">Building Address:</label>
              <input type="text" class="form-control" ng-model="buildingAddress" id="ba" required/>
            </div>
            <input type="submit" value="Add Building" ng-click="addListing()" />
          </form>
        </section>
      </div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
